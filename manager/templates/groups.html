{% extends "base.html" %}
{% block body %}
<table>
    <thead>
        <th>Group ID</th>
        <th>Device ID</th>
        <th>Device Type</th>
        <th>Created At</th>
    </thead>
    <tbody>
        {% for group, devices in groups.items() %}
            {% for device in devices %}
            <tr>
                <td>{{ device["group"] }}</td>
                <td>{{ device["uuid"] }}</td>
                <td>{{ device["dtype"] }}</td>
                <td>{{ device["created_at"] }}</td>
            </tr>
            {% endfor %}
        {% endfor %}
    </tbody>
</table>
{% endblock %}
