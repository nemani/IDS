{% extends "base.html" %}
{% block body %}
<div class="container-fluid">
    <br><br>
    <a href="/" class="btn btn-success" role="button">Home</a>
    <a href="/devices" class="btn btn-success" role="button">List Devices</a>
    <a href='/devices/{{device["uuid"]}}/delete' class="btn btn-danger" role="button" style="float: right">Delete Device</a>
    <br><br>
    <hr>

    <h2>Edit Device {{device["uuid"] | default("")}} </h2>
    <form action='{{ request.path }}' method="POST">

        <div class="form-group">
            <label for="dtype">Device Type: </label>
            <select name='dtype' id='dtype' value='{{device["dtype"] | default("")}}' disabled>
                <option value="Temperature" {{ 'disabled' if not device['dtype'] == 'Temperature' }}>Temperature Sensor</option>
                <option value="Doorstep" {{ 'disabled' if not device['dtype'] == 'Doorstep' }}>Doorstep Sensor</option>
                <option value="Attendance" {{ 'disabled' if not device['dtype'] == 'Attendance' }}>Attendance Sensor</option>
                <option value="Alarm" {{ 'disabled' if not device['dtype'] == 'Alarm' }}>Fire Alarm</option>
                <option value="Traffic" {{ 'disabled' if not device['dtype'] == 'Traffic' }}>Traffic</option>
                <option value="Parking" {{ 'disabled' if not device['dtype'] == 'Parking' }}>Parking</option>
                <option value="Streetlight" {{ 'disabled' if not device['dtype'] == 'Streetlight' }}>Streetlight</option>
            </select>
        </div>
        <div class="form-group">
            <label for="group">Group ID:</label>
            <input type='text' name='group' id='group' value='{{device["group"] | default("")}}'>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href='/devices' class="btn btn-danger" role="button">Cancel</a>
    </form>
</div>
{% endblock %}
